<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotstar Dark Mode</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div id="app" class="app">
    <h1 class="title">hotstar dark mode</h1>
    <div class="media-container">
      <img src="media/light.png" class="mode-image mode-light" />
      <img src="media/dark.png" class="mode-image mode-dark" />
      <!-- Illustration by Icons 8 - https://icons8.com/ -->
    </div>
    <div class="switch-container">
      <input type="checkbox" id="switch" class="switch-input" />
      <label for="switch" class="switch-label"></label>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
